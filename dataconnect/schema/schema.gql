type User @table {
  firebaseUid: String! @unique
  displayName: String!
  userType: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
  dateOfBirth: Date
}

type ClientProfile @table {
  user: User!
  emergencyContactName: String!
  emergencyContactPhone: String!
  primaryCareDoctor: String
  allergies: String
  medicalConditions: String
}

type Medication @table {
  clientProfile: ClientProfile!
  name: String!
  dosage: String!
  frequency: String!
  startTime: Timestamp!
  instructions: String
  notes: String
  endDate: Date
}

type DoseLog @table {
  medication: Medication!
  takenAt: Timestamp!
  status: String!
  notes: String
}

type Appointment @table {
  clientProfile: ClientProfile!
  dateTime: Timestamp!
  type: String!
  location: String!
  doctorName: String
  notes: String
}

type VitalSign @table {
  clientProfile: ClientProfile!
  recordedAt: Timestamp!
  type: String!
  value: Float!
  unit: String
  notes: String
}

type CaregiverRelationship @table(key: ["caregiver", "clientProfile"]) {
  caregiver: User!
  clientProfile: ClientProfile!
  establishedAt: Timestamp!
  accessLevel: String
}