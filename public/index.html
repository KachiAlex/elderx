    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="ElderX" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/splash/ios-splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="format-detection" content="date=no" />

    <meta name="format-detection" content="email=no" />

    <link rel="preload" href="%PUBLIC_URL%/icons/icon-192x192.png" as="image" type="image/png" />
    <link rel="preload" href="%PUBLIC_URL%/manifest.json" as="manifest" type="application/json" />
    
    <title>ElderX - Elderly Care Platform</title>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
